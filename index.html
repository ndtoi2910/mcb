<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
      <div class="row ">
          <div class="col-sm-4 border rounded  text-white col1">
                <div class="text-center ">
                    <h1>Nhiệt độ</h1>
                    <h2 class="temperature">30°C</h2>
                </div>
            
          </div>

          <div class=" col-sm-4 border rounded  text-white col2">
                <div class="text-center">
                    <h1>Độ ẩm</h1>
                    <h2 class="text-warm">80%</h2>
                </div>
          </div>

          <div class=" col-sm-4 border rounded  text-white col3">
                <div class="text-center">
                    <h1>Ánh sáng</h1>
                    <h2 class="text-light">80</h2>
                </div>
            
          </div>
      </div>
      <div class="row row_1">
            <div class="col-md-8 border rounded col4  text-white">
                <img class="image" src="/img/1.png" alt="">
            </div>
            <div class="col col-sm-4 ">
                <div class="row row1 border rounded  text-white">
                    <h3 class="text-center mt-3">LED 1</h3>
                    <button type="button" class="btn btn-outline-dark btn-on1 m-auto" >ON</button>
                    <button type="button" class="btn btn-outline-dark btn-off1 m-auto" >OFF</button>
                </div>

                <div class="row row2 border rounded text-white">
                    <h3 class="text-center mt-3">LED 2</h3>
                    <div class="btn123">
                        <div class="btn1"></div>
                        <button type="button" class="btn-on2" >ON</button>
                        <button type="button" class="btn-off2" >OFF</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="/main.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
